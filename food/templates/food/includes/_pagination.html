{% load user_filters %}
<nav class="pagination" aria-label="Search results pages">
  <ul class="pagination__container">
    <!-- стрелка "Назад"-->
    {% if page_obj.has_previous %}
      <li class="pagination__item">
        <a class="pagination__link"
        {% comment %} 
        food_tag_link - кастомный шаблонный тег
        см. food/templatetags/user_filters.py
        {% endcomment %}
        href="?page={{ page_obj.previous_page_number }}{% food_tag_link request %}"
        >
          <span class="icon-left">
          </span>
        </a>
      </li>
    {% endif %}
    <!-- номера страниц -->
    {% for num in paginator.page_range %}
    <li 
    class="pagination__item
    {% if page_obj.number == num %}
      pagination__item_active
    {% endif %}
    ">
      <a class="pagination__link link" 
      href="?page={{ num }}{% food_tag_link request %}">
        {{ num }}
      </a>
    </li>
    {% endfor %}
    <!-- стрелка "вперед" -->
    {% if page_obj.has_next %}
      <li class="pagination__item">
        <a class="pagination__link link" 
        href="?page={{ page_obj.next_page_number }}{% food_tag_link request %}">
          <span class="icon-right"></span>
        </a>
      </li>
    {% endif %}
  </ul>
</nav>
